
<input class="filter-input" ng-model="byLocation" placeholder="Filter by location"/>





<div class="trail-grid" ng-repeat="hike in hikes | filter: byLocation ">


<div class="trailbox" >
  <div class="trailname">{{hike.name}}</div>
  <div class="trailmap" ><ui-gmap-google-map center='hike' zoom='map.zoom' options='{scrollwheel: false,
    navigationControl: false,
    mapTypeControl: false,
    scaleControl: false,
    draggable: false}'>
    <ui-gmap-marker
        idKey='hike.name'
        coords='hike'>
</ui-gmap-marker></ui-gmap-google-map></div>
  <div class="desc-box">
      <div>
          <div class="location"><span id="underline">Location:</span> {{hike.city}}, Washington </div>
      </div>

      <div class="trail-length"><span id="underline">Trail Length:</span> {{hike.activities[0].length;}} mile(s)
      </div>

      <!-- <div class="trail-directions"><span id="underline">Directions:</span>  {{hike.directions}}
      </div> -->

  </div>

<!-- button here -->

<div class="trailbuttonbox">
  <button class="trailbutton" ui-sref='traildetails({id:hike.unique_id})' >Learn More</button>
</div>

</div>

</div>
