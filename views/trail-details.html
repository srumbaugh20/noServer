<!-- THIS PAGE FOR INDIVIDUAL TRAIL PAGES -->
<div class="singletrailbox" >
  <div class="singletrailname">{{singleTrail.name}}</div>

<div style="width: 95%;
	background-image: url();
	height: auto;
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center center;
	background-attachment: fixed;">
</div>

  <div class="singletrailmap" style="width:47%;"><ui-gmap-google-map center='maps.center' zoom="14" options='{scrollwheel: false,
    navigationControl: false,
    mapTypeControl: false,
    scaleControl: false,
    draggable: false}'>
    <ui-gmap-marker
        idKey='singleTrail.name'
        position='coord.coor'>
</ui-gmap-marker>
</ui-gmap-google-map></div>
  <div class="singledesc-box">
      <div>
          <div class="singlelocation"><span id="underline">Location:</span> {{singleTrail.city}}, Washington </div>
      </div>

      <div class="singletrail-length"><span id="underline">Trail Length:</span> {{singleTrail.activities[0].length}} mile(s)
      </div>

      <div class="singletrail-directions"><span id="underline">Directions:</span> {{singleTrail.directions}}
      </div>

      <div class="singletrail-description"><span id="underline">Description:</span> {{singleTrail.activities[0].description}}
      </div>






  </div>

  <div class="trailbuttonbox">
    <button class="trailbutton" ui-sref='trails' >Back to trails</button>
  </div>



</div>
